<div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                Я підтверджую подачу заявки на курс:<br />
                <span class="course-title"><%courseName%></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link btn-cancel" data-dismiss="modal">Відміна</button>
                <button type="button" class="btn btn-apply">Подати заявку</button>
            </div>
        </div>
    </div>
</div>
