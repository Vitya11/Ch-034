<div class="container managementCont">
    <div class="row">
        <div class="col-md-2 tab-area">
            <ul id="managementNav" class="nav nav-tabs tabs-left">
                <li id="areas"><a href="#management/areas">Напрямки</a></li>
                <li id="groups"><a href="#management/groups">Групи</a></li>
                <li id="courses"><a href="#management/courses">Курси</a></li>
                <li id="modules"><a href="#management/modules">Модулі</a></li>
                <li id="tests"><a href="#management/tests">Тести</a></li>
                <li id="questions"><a href="#">Запитання</a></li>
                <li id="users"><a href="#settings">Користувачі</a></li>
            </ul>
        </div>
        <div class="col-md-10 create-area">
            <h2><%= this.title %></h2>
            <div class="table-responsive">
            <table class="table table-striped">
               <tbody id="managementlist"></tbody>
            </table>
            <div id="managementAddContainer">
                <% if (this.name !== "modules"){ %><input id="managementAddInput" class="addFor<%= this.name %>" type="text" maxlength="20"/><% } %>
                <input id="managementAddButton" type="submit" class="btn btn-success" value="Додати"/>
            </div>
            <div id="createBlock"></div>
        </div>
    </div>
</div>
